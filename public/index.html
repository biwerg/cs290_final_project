<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Voltorb Flip</title>

        <!--
            Put style sheet links here
        -->
        <link rel="stylesheet" href="./style.css">
        <!--
            Put script sources here
        -->
        <script src="index.js" charset="utf-8" defer></script>
    </head>
    <body>
        <div class="game-container">
            <div class="stats-container">
                <div class="stats-element">
                    Level:
                    <span id="level">1</span>
                </div>
                <div class="stats-element">
                    Time:
                    <span id="Time">00:00</span>
                </div>
            </div>
            <div class="board-container">
                <div class="tiles-container">
                    <div class="tile-element">
                        <!--
                            Eventually needs to be 25 tile elements
                        -->
                        <div class="tile-front">

                        </div>
                        <div class="tile-back">
                            <div class="tile-back-memo0">
                                0
                            </div>
                            <div class="tile-back-memo1">
                                1
                            </div>
                            <div class="tile-back-memo2">
                                2
                            </div>
                            <div class="tile-back-memo3">
                                3
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="control-container">
                Press start to begin the game!
                <button type="button" id="start-timer-button">
                    Start
                </div>
            </div>
        </div>
        <div class="leaderboard-container">
            <div class="leaderboard-header">
                Leaderboard
            </div>
            <div class="leaderboard-contents">
                <!-- This is where the templatized leaderboard contents will go -->
                <p>LKD 5:43</p>
                <p>GAB 7:47</p>
            </div>
        </div>



        <div id="modal-backdrop" class="hidden"></div>
        <div id="add-name-modal" class="hidden">
            <div class="modal-dialog">
                <div class="modal-header">
                    <h3>Name</h3>
                    <button type="button" id="modal-close" class="modal-hide-button">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="name-input-element">
                        
                        <label for="name-input">Name</label>
                        <input type="text" id="name-input" maxlength="3" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="modal-cancel" class="modal-hide-button action-button">Cancel</button>
                    <button type="button" id="modal-accept" class="action-button">Add Time</button>
                </div>

            </div>
        </div>
    </body>
</html>
